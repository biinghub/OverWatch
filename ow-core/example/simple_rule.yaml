---
-   Alarm:
        AlarmName: simple-rule
        ComparisonOperator: GreaterThanThreshold
        EvaluationPeriods: 10
        DatapointsToAlarm: 10
        Statistic: Sum
        Threshold: 5
        Period: 10
        MetricName: simple-metric
        Namespace: simple
    Metric:
        filterName: simple-filter
        filterPattern: CRITICAL simple
        logGroupName: /var/log/OverWatch
        metricTransformations:
        -   metricName: simple-metric
            metricNamespace: simple
            metricValue: "1"
            unit: Count

-   Alarm:
        AlarmName: simple-rule2
        ComparisonOperator: GreaterThanThreshold
        EvaluationPeriods: 10
        DatapointsToAlarm: 10
        Statistic: Sum
        Threshold: 5
        Period: 10
        MetricName: simple-metric2
        Namespace: simple
    Metric:
        filterName: simple-filter2
        filterPattern: CRITICAL simple2
        logGroupName: /var/log/OverWatch
        metricTransformations:
        -   metricName: simple-metric2
            metricNamespace: simple
            metricValue: "1"
            unit: Count
 -   Alarm:
        AlarmName: Abnormal-File-Uploaded
        AlarmDescription: Abnormal User Behaviour: File Upload
        ComparisonOperator: GreaterThanOrEqualToThreshold
        EvaluationPeriods: 1
        DatapointsToAlarm: 1
        Statistic: Sum
        Threshold: 1
        Period: 11
        MetricName: File Upload
        Namespace: CRITICAL
        ActionsEnabled: true
        AlarmActions:
        -  arn:aws:lambda:ap-southeast-2:200033815729:function:stopBeanstalk
    Metric:
        filterName: Abnormal-File-Upload-Filter
        filterPattern: CRITICAL - OverWatch Demo Echo - FILE UPLOAD
        logGroupName: /var/log/OverWatch
        metricTransformations:
        -   metricName: File Upload
            metricNamespace: CRITICAL
            metricValue: "1"
            unit: Count
