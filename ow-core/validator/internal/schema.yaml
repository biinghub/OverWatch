                type: object
            EvaluateLowSampleCountPercentile:
                $id: '#/properties/Alarm/properties/EvaluateLowSampleCountPercentile'
                default: ''
                description: Used only for alarms based on percentiles. If you specify ignore , the alarm state does not change during periods with too few data points to be statistically significant. If you specify evaluate or omit this parameter, the alarm is always evaluated and possibly changes state no matter how many data points are available.
                examples:
                - string
                title: The EvaluateLowSampleCountPercentile schema
                type: string
            EvaluationPeriods:
                $id: '#/properties/Alarm/properties/EvaluationPeriods'
                default: 0
                description: The number of periods over which data is compared to the specified threshold. If you are setting an alarm that requires that a number of consecutive data points be breaching to trigger the alarm, this value specifies that number. If you are setting an M out of N alarm, this value is the N.
                examples:
                - 123
                title: The EvaluationPeriods schema
                type: integer
            ExtendedStatistic:
                $id: '#/properties/Alarm/properties/ExtendedStatistic'
                default: ''
