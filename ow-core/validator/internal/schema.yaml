                type: string
            ComparisonOperator:
                $id: '#/properties/Alarm/properties/ComparisonOperator'
                default: ''
                description: The arithmetic operation to use when comparing the specified statistic and threshold. The specified statistic value is used as the first operand.
                enum:
                - GreaterThanOrEqualToThreshold
                - GreaterThanThreshold
                - LessThanThreshold
                - LessThanOrEqualToThreshold
                - LessThanLowerOrGreaterThanUpperThreshold
                - LessThanLowerThreshold
                - GreaterThanUpperThreshold
                examples:
                - GreaterThanThreshold
                title: The ComparisonOperator schema
                type: string
            DatapointsToAlarm:
                $id: '#/properties/Alarm/properties/DatapointsToAlarm'
                default: 0
                description: The number of data points that must be breaching to trigger the alarm. This is used only if you are setting an M out of N alarm. In that case, this value is the M.
                examples:
                - 123
                title: The DatapointsToAlarm schema
                type: integer
            Dimensions:
                $id: '#/properties/Alarm/properties/Dimensions'
                additionalProperties: true
                default: {}
                description: The dimensions for the metric specified in MetricName.
                examples:
                -   Name: string
                    Value: string
                properties:
                    Name:
                        $id: '#/properties/Alarm/properties/Dimensions/properties/Name'
