                    $id: '#/properties/Alarm/properties/AlarmActions/items'
                    anyOf:
                    -   $id: '#/properties/Alarm/properties/AlarmActions/items/anyOf/0'
                        default: ''
                        description: An explanation about the purpose of this action.
                        examples:
                        - arn:aws:automate:*region* :ec2:stop
                        - arn:aws:automate:*region* :ec2:terminate
                        title: The first anyOf schema
                        type: string
                title: The AlarmActions schema
                type: array
            AlarmDescription:
                $id: '#/properties/Alarm/properties/AlarmDescription'
                default: ''
                description: The description for the alarm.
                examples:
                - string
                title: The AlarmDescription schema
                type: string
            AlarmName:
                $id: '#/properties/Alarm/properties/AlarmName'
                default: ''
